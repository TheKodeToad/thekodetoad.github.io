<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>42</h1>
		<h2>42?</h2>
		<a href="javascript:alert('42');yes();">42</a>
		<script>
			let content = "";
			setTimeout(() => document.write(content += "<h1>done!</h1>"), 42000);
			function yes() {
				setInterval(() => {
					document.write(content += "42");
				})
			};

		</script>
	</body>
</html>
